name: Notifier

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  notifyTelegram:
    runs-on: ubuntu-latest
    steps:
      - name: send custom message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            @${{ github.event.issue.user.login }} just made a ${{ github.event_name }} to ${{ github.event.repository.name }}.
